<h1>Bookings</h1>



<p *ngIf="!bookings"><em>Loading...</em></p>

<table class='table' *ngIf="bookings">
  <thead>
    <tr>
      <th>Room</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Used Places</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.room }}</td>
      <td>{{ booking.startDate }}</td>
      <td>{{ booking.endDate }}</td>

    </tr>
  </tbody>
</table>
